<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<!--<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />-->
<script src="//i1.ulecdn.com/j/lib/jquery.js"></script>
<script src="//i1.ulecdn.com/j/jend/jend.js"></script>
<link rel="stylesheet" href="//i0.ulecdn.com/ule/header/v4/header.css">
<link rel="stylesheet" href="./c/classie.css">
<!--<link rel="stylesheet" href="//i0.beta.ule.com//c/event/2018/0329/classie.css">-->

<body>
<script>if (screen.width >= 1200) {
    document.getElementsByTagName('body')[0].className = 'w1280';
}</script>
<div class="banner">
    <div class="banner_l"></div>
    <div class="banner_m"></div>
    <div class="banner_r"></div>
</div>
<div class="subtitle">
    <div class="sub-inner">
    </div>
</div>
<!--导航栏-->
<div class="slider-wrapper">
    <div class="s-header"></div>
<ul class="slider">
    <li><a href="#xxsp">休闲食品</a></li>
    <li><a href="#ddnp">地道农品</a></li>
    <li><a href="#jjqj">家居清洁</a></li>
    <li><a href="#mmxh">美妆洗护</a></li>
    <li><a href="#csm">3C数码</a></li>
    <li><a href="#">TOP</a></li>
</ul>
</div>
<!--模态框-->
<div class="popbox"></div>
<div class="main">
    <ul class="coupons h100 clearfix">

    </ul>
    <div class="more">
        <div class="box box_top"></div>
        <button class="ckmore">点击查看更多</button>
        <div class="box box_bottom"></div>
    </div>
<div class="slider-1">
    <div class="item-title-wrapper" >
        <h3 class="title"><span>休闲食品</span></h3>
    </div>
    <div class="item-wrapper item-wrapper-1 clearfix">
    </div>
</div>
    <div class="slider-2">
    <div class="item-title-wrapper" >
        <h3 class="title"><span>地道农品</span></h3>
    </div>
    <div class="item-wrapper item-wrapper-2 clearfix">
    </div>
        <div class="dec_r"></div>
    </div>
    <div class="slider-3">
    <div class="item-title-wrapper">
        <h3 class="title"><span>家居清洁</span></h3>
    </div>
    <div class="item-wrapper item-wrapper-3 clearfix">
    </div>
    </div>
    <div class="slider-4">
    <div class="item-title-wrapper">
        <h3 class="title"><span>美妆洗护</span></h3>
    </div>
    <div class="item-wrapper item-wrapper-4 clearfix">
    </div>
        <div class="dec-l"></div>
    </div>
    <div class="slider-5">
    <div class="item-title-wrapper">
        <h3 class="title"><span>3C数码</span></h3>
    </div>
    <div class="item-wrapper item-wrapper-5 clearfix">
    </div>
<div class="dec-r"></div>
    </div>
    <script type="text/template" id="itemTpl">
        <div class="item clearfix">
            <div class="tips {tagClass}" ><div class="act">{tag}</div></div>
            <div class="item-img">
                <a class="blk" target="_blank" href="{listingUrl}">
                    <img src="{imgUrl}" alt="{listingName}">
                </a>
            </div>
            <div class="item-txt">
                <p title="{listingName}"><a class="blk" target="_blank" href="{listingUrl}">{listingName}</a></p>
            </div>
            <div class="btn-wrapper">
                <div class="p-title">
                    <span>专享价</span>
                </div>
                <div class="p-num">
                    <label class="rmb">￥</label>
                    <span class="hlight">{minPrice}</span>
                </div>
                <div class="btns">
                    <a target="_blank" href="{listingUrl}">立即抢购</a>
                </div>

            </div>
        </div>
    </script>
    <script type="text/template" id="couTpl">
        <li class="coupon">
            <div class="cou_l clearfix">
                <div class="quan">#{activityName}#</div>
                <div class="price">
                    <p>{amount}</p>
                    <span>￥</span>
                </div>

            </div>
            <div class="cou_r">
                <div class="over">
                    <a href="javascript:void(0)" data-detailid="{detailId}">{couponInfo}
                    </a>
                </div>
                <div class="get"><a data-detailid="{detailId}">立即领取</a></div>
            </div>
        </li>
    </script>
    <script type="text/template" id="popbox">
        <div class="couDialog">
            <div class="cou-bg">
                <i class="bg bg-l"></i>
                <i class="bg bg-m"></i>
                <i class="bg bg-r"></i>
            </div>
            <span class="couClose"></span>
                <div class="couImg {couCss}"></div>
            <div class="couInfo">
                <div class="couTxt"> {tip}</div>
                <div class="couPrompt">{prompt}</div>
                <div class="couBtns">
                    <a class="confirm">确定</a>
                    <!--<a target="_blank" href="//my.ule.com/mywallet/coupon/queryCouponDetail.do">-->
                        <!--查看我的优惠券-->
                    <!--</a>-->
                </div>
            </div>
        </div>
        <div class="bg-model"></div>
    </script>
</div>
</body>
<script type="text/javascript" src="./j/recommend.js"></script>
<!--<script type="text/javascript" src="//i1.beta.ule.com/j/event/2018/0329/recommend.js"></script>-->
</html>
